<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>

    <script>
        // Function to get the value of a query parameter from the URL
        function getQueryParam(parameter) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameter);
        }

        // Get the value of the 'redirect_url' query parameter
        var redirectURL = getQueryParam('redirect_url');

        // Check if the 'redirect_url' parameter is present
        if (redirectURL) {
            // Redirect to the specified URL
            window.location.href = redirectURL;
        } else {
            // Handle the case where the parameter is missing
            console.error('Redirect URL parameter missing.');
        }
    </script>

</body>
</html>
